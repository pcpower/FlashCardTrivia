<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trivia.css" />
    
    <title>Quiz game</title>
</head>
<body>

    
    
    <div class="container"> 
    <div id="question-container" class="hide">
        <div>Timeout in <span id="countdown">00:00</span></div>
        <br>
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer1</button>
            <button class="btn">Answer2</button>
            <button class="btn">Answer3</button>
            <button class="btn">Answer4</button>
        </div>
    </div>

    
    <div id="categoryContainer" class=""> 
    <label for="chooseCategory" id="chooseCate">Category</label>
    <select id="categoryAdd">
        <option>Select One</option>
    </select>
    </div>

       <div id="difficultyContainer" class="">
        
        <label for="chooseADifficuly" id="choose">Difficulty</label>
        <select id="difficultySet">
        <option>Select One</option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>

        </select>
</div>



    
<div class="controls">
    <button id="start-btn" class="start-btn btn">Start</button>
    <button id="next-btn" class="next-btn btn hide">Next</button>
</div>

<script src="trivia.js"></script>
</body>
</html>
